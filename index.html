<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="top-text">
      <p>Rock Paper Scissors</p>
    </div>
    <div id="pictures" class="selection-pictures">
      <div class="button">
        <img class="img" src="images/rocks.png" alt="rock" />
      </div>
      <div class="button">
        <img class="img" src="images/paper.png" alt="paper" />
      </div>
      <div class="button">
        <img class="img" src="images/scissors.png" alt="scissors" />
      </div>
    </div>
    <div class="bottom-texts">
      <p id="playerScoreDisplay">You:</p>
      <p id="computerScoreDisplay">Computer:</p>
      <p id="updates">Updates go here</p>
    </div>
    <div class="replay">
      <button id="replay" class="hidden">Play Again?</button>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a> <br />
    <a href="https://www.flaticon.com/free-icons/document" title="document icons">Document icons created by smalllikeart - Flaticon</a> <br />
    <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a> <br />
  </footer>
</html>
